        <title>Team 7</title>

    <body class="m-auto text-centerfont-sans-apple-system dark:bg-gray-900">
        <header class="text-center block pt-5 py-3 px-5">
            <h1 class="text-3xl font-medium text-gray-900 dark:text-white text-center mb-5 mt-4"><a href="/">Welcome, user</a></h1>
            <img src="/static/user.jpg" style="width: 75%; height: 75%; margin-left: 40px;">
        </header>
        {% if message %}
            {% with message=message %}
                {% include "error_message.html" %}
            {% endwith %}
        {% endif %}
        
        <div class="text-left bg-white shadow-md rounded-lg max-w-sm p-4 sm:p-6 lg:p-8 m-auto">
            <div class="flex justify-between mb-1">
                <span class="text-xl font-medium dark:text-white">Your progress</span>
                <span class="text-l font-medium dark:text-white">100XP</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700 mb-5">
                <div class="bg-green-600 h-2.5 rounded-full" style="width: 45%"></div>
            </div>

            <form action="/add_xp" method="POST">
                <p class="text-xl pb-3 font-semibold">Cycling</p>
                <div class="mb-3 inline-flex w-full items-center rounded-lg bg-success-100 px-6 py-2 text-base text-success-700" role="alert" style="background-color: #DDF9E5;">
                    <span class="mr-2">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="green" class="h-5 w-5">
                        <path
                            fill-rule="evenodd"

                            clip-rule="evenodd" />
